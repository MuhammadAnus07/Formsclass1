<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOW TO CREATE FORMS</title>
  </head>

  <body>
    <h1>Forms</h1>
    <form>
      <input name="Name" placeholder="Name" required type="text" />
      <input
        name="Father Name"
        placeholder="Father Name"
        required
        type="Text"
      />
      <br/>
      <input name="Password" placeholder="Password" required type="number" />
      <input name="Email" placeholder="Email" required type="email" />
      <br/>
      <input name="PhoneNumber" placeholder="PhoneNumber" required type="tel" />
      <input
        name="Profile-Link"
        placeholder="Profile-Link"
        required
        type="url"
      />
      <br/>
      <button>Done</button>
    </form>
  </body>
</html>
